<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{% block title %}Bank Dashboard{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>
                <img alt="BankDash logo" height="40" src="https://storage.googleapis.com/a1aa/image/zDj0dIfqtdSwda9GERQp0mdX8OaCZhHnpOXKpvakKKhO3sfTA.jpg" width="40"/>
                BankDash
            </h2>
            <ul>
                <li><a href="{% url 'home' %}"><i class="fas  fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                <li><a href="#"><i class="fas fa-wallet"></i> Accounts</a></li>
                <li><a href="{% url 'investment' %}"><i class="fas fa-chart-line"></i> Investments</a></li>
                <li><a href="#"><i class="fas fa-credit-card"></i> Credit Cards</a></li>
                <li><a href="{% url 'loan' %}"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Services</a></li>
                <li><a href="#"><i class="fas fa-gift"></i> My Privileges</a></li>
                <li><a href="{% url 'editprofile' %}"><i class="fas fa-cog"></i> Setting</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>{% block header %}Investments{% endblock %}</h1>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input placeholder="Search for something" type="text"/>
                </div>
                <div class="user-info">
                    <i class="fas fa-bell"></i>
                    <img alt="User profile picture" height="40" src="https://storage.googleapis.com/a1aa/image/mJeBZHqIaw1kfUs0uni0MAyfS5xeQmgXorBaleJV0hKI0N7fE.jpg" width="40"/>
                </div>
            </div>
            <div class="content" id="scrollable-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var content = document.getElementById('scrollable-content');
            content.style.overflowY = 'auto';
            content.style.height = 'calc(100vh - 80px)'; // Adjust based on header height
        });
    </script>
</body>
</html>
